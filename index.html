<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="makeup.css" />
  </head>
  <body>
    <div class="container">
      <h3>Signup</h3>
      <div class="card">
        <p>Filter ui card via their profession</p>
        <select id="profession" class="select-1">
          <option value="">Profession</option>
          <option value="developer">Developer</option>
          <option value="admin">Admin</option>
        </select>

        <ol id="userList"></ol>
        <button class="filter-button" onclick="filter()">Filter</button>
        <h2>Add a new user</h2>

        <div class="container-2">
          <div class="row">
            <div class="col">
              <label for="name">Enter Name</label><br />
              <input type="text" name="name" id="name" />
            </div>

            <div class="col">
              <label for="profession">Enter Profession</label><br />
              <select id="newProfession">
                <option value=""></option>
                <option value="developer">Developer</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <div class="col">
              <label for="age">Enter Age</label><br />
              <input type="number" id="age" />
            </div>
          </div>

          <button class="add-button" onclick="addUser()">Add User</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
